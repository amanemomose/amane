<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copa dos Personagens</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #menu, #jogos, #resultadoFinal, #visualizarChaves {
      margin-top: 30px;
    }

    #personagensLista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .personagemCard {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: grab;
    }

    .personagemCard img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    #bracketsContainer {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .bracketStage {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin: 0 30px;
    }

    .bracketMatch {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      min-width: 150px;
      min-height: 150px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .bracketMatch img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #jogos .jogo, #resultadoFinal {
      background: white;
      padding: 30px;
      margin: 20px auto;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .personagem img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
    }

    .versus {
      font-size: 40px;
      margin: 20px 0;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Copa dos Personagens</h1>

  <div id="menu">
    <label for="tamanho">Tamanho do Torneio: </label>
    <select id="tamanho">
      <option value="2">2</option>
      <option value="4" selected>4</option>
      <option value="8">8</option>
    </select>
    <div id="personagensLista"></div>
    <h3>Monte sua chave de elimina√ß√£o:</h3>
    <div id="bracketsContainer"><div id="brackets" class="bracketStage"></div></div>
    <button onclick="validarEIniciarTorneio()">Iniciar Torneio</button>
  </div>

  <div id="jogos" style="display:none;"></div>
  <div id="resultadoFinal" style="display:none;"></div>
  <div id="visualizarChaves" style="display:none;">
    <h3>Chave Atual:</h3>
    <div id="chaveAtual" class="bracketStage"></div>
  </div>

  <script>
    const personagens = [
      { nome: "Lu Fufu", imagem: "https://i.imgur.com/6BoV7d9.png" },
      { nome: "Komi Shouko", imagem: "https://i.imgur.com/MTsAdDy.png" },
      { nome: "Bocchi", imagem: "https://i.imgur.com/0cIWfYb.png" },
      { nome: "C.C.", imagem: "https://i.imgur.com/MHDGXr5.png" },
      { nome: "Megumin", imagem: "https://i.imgur.com/9a3IU9B.png" },
      { nome: "Aqua", imagem: "https://i.imgur.com/qQ5F3T5.png" },
      { nome: "Miku", imagem: "https://i.imgur.com/nAoVt1r.png" },
      { nome: "Tohru", imagem: "https://i.imgur.com/fYxDbrl.png" }
    ];

    let rodadaAtual = [];
    let chaves = [];
    let fase = 0;

    function criarMenu() {
      const lista = document.getElementById("personagensLista");
      lista.innerHTML = "";
      personagens.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "personagemCard";
        card.draggable = true;
        card.dataset.index = i;
        card.innerHTML = `<img src="${p.imagem}"><br>${p.nome}`;
        card.ondragstart = (e) => e.dataTransfer.setData("text/plain", i);
        lista.appendChild(card);
      });
      gerarBrackets();
    }

    function gerarBrackets() {
      const tamanho = parseInt(document.getElementById("tamanho").value);
      const brackets = document.getElementById("brackets");
      brackets.innerHTML = "";
      for (let i = 0; i < tamanho; i++) {
        const slot = document.createElement("div");
        slot.className = "bracketMatch";
        slot.ondragover = (e) => e.preventDefault();
        slot.ondrop = (e) => {
          e.preventDefault();
          const idx = parseInt(e.dataTransfer.getData("text"));
          const personagem = personagens[idx];
          slot.innerHTML = `<img src="${personagem.imagem}"><div>${personagem.nome}</div>`;
          slot.dataset.index = idx;
        };
        brackets.appendChild(slot);
      }
    }

    function validarEIniciarTorneio() {
      const slots = document.querySelectorAll(".bracketMatch");
      rodadaAtual = [];
      for (let slot of slots) {
        if (slot.dataset.index) {
          rodadaAtual.push(personagens[slot.dataset.index]);
        }
      }
      if (rodadaAtual.length !== slots.length) {
        alert("Preencha todas as chaves do torneio!");
        return;
      }
      chaves = [rodadaAtual.map(p => ({ ...p }))];
      fase = 0;
      document.getElementById("menu").style.display = "none";
      document.getElementById("visualizarChaves").style.display = "block";
      document.getElementById("jogos").style.display = "block";
      atualizarChaves();
      jogarRodada();
    }

    function atualizarChaves() {
      const chaveDiv = document.getElementById("chaveAtual");
      chaveDiv.innerHTML = "";
      chaves.forEach((rodada, i) => {
        const faseColuna = document.createElement("div");
        faseColuna.className = "bracketStage";
        rodada.forEach(p => {
          const match = document.createElement("div");
          match.className = "bracketMatch";
          match.innerHTML = `<img src="${p.imagem}"><div>${p.nome}</div>`;
          faseColuna.appendChild(match);
        });
        chaveDiv.appendChild(faseColuna);
      });
    }

    function jogarRodada() {
      const jogosDiv = document.getElementById("jogos");
      jogosDiv.innerHTML = "";

      if (rodadaAtual.length === 1) {
        mostrarCampeao(rodadaAtual[0]);
        return;
      }

      const p1 = rodadaAtual.shift();
      const p2 = rodadaAtual.shift();
      const vencedor = Math.random() < 0.5 ? p1 : p2;

      const jogo = document.createElement("div");
      jogo.className = "jogo";
      jogo.innerHTML = `
        <div class="personagem">
          <img src="${p1.imagem}"><div>${p1.nome}</div>
        </div>
        <div class="versus">VS</div>
        <div class="personagem">
          <img src="${p2.imagem}"><div>${p2.nome}</div>
        </div>
        <div class="versus">Vencedor: ${vencedor.nome}</div>
        <img src="${vencedor.imagem}" style="width: 200px; height: 200px; border-radius: 20px; margin-top: 20px;">
      `;
      jogosDiv.appendChild(jogo);

      const botao = document.createElement("button");
      botao.textContent = "Pr√≥xima Partida";
      botao.onclick = () => {
        rodadaAtual.push(vencedor);
        if (rodadaAtual.length % 2 === 1) {
          chaves[fase + 1] = [...rodadaAtual];
          rodadaAtual = [...chaves[fase + 1]];
          fase++;
          atualizarChaves();
        }
        jogarRodada();
      };
      jogosDiv.appendChild(botao);
    }

    function mostrarCampeao(campeao) {
      document.getElementById("jogos").style.display = "none";
      const final = document.getElementById("resultadoFinal");
      final.style.display = "block";
      final.innerHTML = `
        <div>
          <h2>üèÜ CAMPE√ÉO üèÜ</h2>
          <img src="${campeao.imagem}" style="width: 250px; height: 250px; border-radius: 30px;">
          <h3>${campeao.nome}</h3>
          <button onclick="voltarInicio()">Voltar ao In√≠cio</button>
        </div>
      `;
    }

    function voltarInicio() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("jogos").style.display = "none";
      document.getElementById("resultadoFinal").style.display = "none";
      document.getElementById("visualizarChaves").style.display = "none";
      criarMenu();
    }

    document.getElementById("tamanho").onchange = gerarBrackets;
    window.onload = criarMenu;
  </script>
</body>
</html>
