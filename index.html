<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copa dos Personagens</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #menu, #jogos, #resultadoFinal, #visualizarChaves {
      margin-top: 30px;
    }

    #personagensLista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .personagemCard {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: grab;
    }

    .personagemCard img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    #bracketsContainer {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .bracketStage {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin: 0 30px;
    }

    .bracketMatch {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      min-width: 150px;
      min-height: 150px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .bracketMatch img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #jogos .jogo, #resultadoFinal {
      background: white;
      padding: 30px;
      margin: 20px auto;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .personagem img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
    }

    .versus {
      font-size: 40px;
      margin: 20px 0;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Copa dos Personagens</h1>

  <div id="menu">
    <label for="tamanho">Tamanho do Torneio: </label>
    <select id="tamanho">
      <option value="2">2</option>
      <option value="4" selected>4</option>
      <option value="8">8</option>
    </select>
    <div id="personagensLista"></div>
    <h3>Monte sua chave de elimina√ß√£o:</h3>
    <div id="bracketsContainer">
      <div id="brackets" class="bracketStage"></div>
    </div>
    <button onclick="validarEIniciarTorneio()">Iniciar Torneio</button>
  </div>

  <div id="jogos" style="display:none;"></div>
  <div id="resultadoFinal" style="display:none;"></div>

  <script>
    const personagens = [
      { nome: "Lu Fufu", imagem: "https://i.imgur.com/6BoV7d9.png" },
      { nome: "Komi Shouko", imagem: "https://i.imgur.com/MTsAdDy.png" },
      { nome: "Bocchi", imagem: "https://i.imgur.com/0cIWfYb.png" },
      { nome: "C.C.", imagem: "https://i.imgur.com/MHDGXr5.png" },
      { nome: "Aqua", imagem: "https://i.imgur.com/gJzUZ1u.png" },
      { nome: "Denji", imagem: "https://i.imgur.com/NbSw4al.png" },
      { nome: "Okabe", imagem: "https://i.imgur.com/NEX0nbf.png" },
      { nome: "Pomni", imagem: "https://i.imgur.com/cZgrk2W.png" }
    ];

    const personagensLista = document.getElementById("personagensLista");
    const tamanhoSelect = document.getElementById("tamanho");
    const brackets = document.getElementById("brackets");
    const jogosDiv = document.getElementById("jogos");
    const resultadoFinal = document.getElementById("resultadoFinal");

    function renderPersonagens() {
      personagensLista.innerHTML = "";
      personagens.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "personagemCard";
        div.innerHTML = `<img src="${p.imagem}" alt="${p.nome}"><br>${p.nome}`;
        div.draggable = true;
        div.dataset.index = i;
        div.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", i);
        });
        personagensLista.appendChild(div);
      });
    }

    function criarBrackets(tamanho) {
      brackets.innerHTML = "";
      for (let i = 0; i < tamanho / 2; i++) {
        const div = document.createElement("div");
        div.className = "bracketMatch";
        div.ondragover = e => e.preventDefault();
        div.ondrop = e => {
          const idx = e.dataTransfer.getData("text/plain");
          const personagem = personagens[idx];
          if (div.children.length < 2) {
            const img = document.createElement("img");
            img.src = personagem.imagem;
            img.alt = personagem.nome;
            img.title = personagem.nome;
            div.appendChild(img);
          }
        };
        brackets.appendChild(div);
      }
    }

    function validarEIniciarTorneio() {
      const partidas = [...brackets.children];
      let participantes = [];
      for (const partida of partidas) {
        if (partida.children.length !== 2) {
          alert("Todas as partidas devem ter 2 personagens!");
          return;
        }
        const imgs = [...partida.children];
        participantes.push({ nome: imgs[0].title, imagem: imgs[0].src });
        participantes.push({ nome: imgs[1].title, imagem: imgs[1].src });
      }
      document.getElementById("menu").style.display = "none";
      jogosDiv.style.display = "block";
      jogarRodada(participantes);
    }

    function jogarRodada(participantes) {
      jogosDiv.innerHTML = "";
      const novaRodada = [];
      let i = 0;

      function proximoJogo() {
        if (i >= participantes.length) {
          if (novaRodada.length === 1) {
            exibirCampeao(novaRodada[0]);
          } else {
            setTimeout(() => jogarRodada(novaRodada), 1000);
          }
          return;
        }

        const p1 = participantes[i];
        const p2 = participantes[i + 1];
        const vencedor = Math.random() < 0.5 ? p1 : p2;
        novaRodada.push(vencedor);

        const jogo = document.createElement("div");
        jogo.className = "jogo";
        jogo.innerHTML = `
          <div class="personagem">
            <img src="${p1.imagem}" alt="${p1.nome}"><br>${p1.nome}
          </div>
          <div class="versus">VS</div>
          <div class="personagem">
            <img src="${p2.imagem}" alt="${p2.nome}"><br>${p2.nome}
          </div>
          <h2>Vencedor: ${vencedor.nome}</h2>
        `;

        jogosDiv.appendChild(jogo);
        i += 2;

        setTimeout(proximoJogo, 2000);
      }

      proximoJogo();
    }

    function exibirCampeao(vencedor) {
      resultadoFinal.style.display = "block";
      resultadoFinal.innerHTML = `
        <h2>üèÜ Campe√£o: ${vencedor.nome} üèÜ</h2>
        <img src="${vencedor.imagem}" alt="${vencedor.nome}" style="width: 200px; height: 200px; border-radius: 20px;">
        <br><br>
        <button onclick="location.reload()">Voltar ao In√≠cio</button>
      `;
    }

    tamanhoSelect.addEventListener("change", () => {
      criarBrackets(Number(tamanhoSelect.value));
    });

    renderPersonagens();
    criarBrackets(Number(tamanhoSelect.value));
  </script>
</body>
</html>
