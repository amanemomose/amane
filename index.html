<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copa dos Personagens</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #menu, #jogos, #resultadoFinal {
      margin-top: 30px;
    }

    #personagensLista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .personagemCard {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .personagemCard img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #jogos .jogo, #resultadoFinal {
      background: white;
      padding: 30px;
      margin: 20px auto;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .personagem img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
    }

    .versus {
      font-size: 40px;
      margin: 20px 0;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Copa dos Personagens</h1>

  <div id="menu">
    <div id="personagensLista"></div>
    <button onclick="iniciarTorneio()">Iniciar Torneio</button>
  </div>

  <div id="jogos" style="display:none;"></div>
  <div id="resultadoFinal" style="display:none;"></div>

  <script>
    const personagens = [
      { nome: "Lu Fufu", imagem: "https://i.imgur.com/6BoV7d9.png" },
      { nome: "Komi Shouko", imagem: "https://i.imgur.com/MTsAdDy.png" },
      { nome: "Bocchi", imagem: "https://i.imgur.com/0cIWfYb.png" },
      { nome: "C.C.", imagem: "https://i.imgur.com/MHDGXr5.png" }
    ];

    let rodadaAtual = [];
    let vencedores = [];

    function criarMenu() {
      const lista = document.getElementById("personagensLista");
      personagens.forEach(p => {
        const card = document.createElement("div");
        card.className = "personagemCard";
        card.innerHTML = `<img src="${p.imagem}"><br>${p.nome}`;
        lista.appendChild(card);
      });
    }

    function iniciarTorneio() {
      rodadaAtual = [...personagens];
      document.getElementById("menu").style.display = "none";
      document.getElementById("jogos").style.display = "block";
      jogarRodada();
    }

    function jogarRodada() {
      const jogosDiv = document.getElementById("jogos");
      jogosDiv.innerHTML = "";
      vencedores = [];

      if (rodadaAtual.length === 1) {
        mostrarCampeao(rodadaAtual[0]);
        return;
      }

      const p1 = rodadaAtual.shift();
      const p2 = rodadaAtual.shift();
      const vencedor = Math.random() < 0.5 ? p1 : p2;
      vencedores.push(...rodadaAtual); // Armazena os que ainda n√£o lutaram
      vencedores.unshift(vencedor); // Adiciona o vencedor atual na frente

      const jogo = document.createElement("div");
      jogo.className = "jogo";
      jogo.innerHTML = `
        <div class="personagem">
          <img src="${p1.imagem}"><div>${p1.nome}</div>
        </div>
        <div class="versus">VS</div>
        <div class="personagem">
          <img src="${p2.imagem}"><div>${p2.nome}</div>
        </div>
        <div class="versus">Vencedor: ${vencedor.nome}</div>
        <img src="${vencedor.imagem}" style="width: 200px; height: 200px; border-radius: 20px; margin-top: 20px;">
      `;

      jogosDiv.appendChild(jogo);

      const botao = document.createElement("button");
      botao.textContent = "Pr√≥xima Rodada";
      botao.onclick = () => {
        rodadaAtual = [...vencedores];
        jogarRodada();
      };
      jogosDiv.appendChild(botao);
    }

    function mostrarCampeao(campeao) {
      document.getElementById("jogos").style.display = "none";
      const final = document.getElementById("resultadoFinal");
      final.style.display = "block";
      final.innerHTML = `
        <div>
          <h2>üèÜ CAMPE√ÉO üèÜ</h2>
          <img src="${campeao.imagem}" style="width: 250px; height: 250px; border-radius: 30px;">
          <h3>${campeao.nome}</h3>
          <button onclick="voltarInicio()">Voltar ao In√≠cio</button>
        </div>
      `;
    }

    function voltarInicio() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("jogos").style.display = "none";
      document.getElementById("resultadoFinal").style.display = "none";
    }

    window.onload = criarMenu;
  </script>
</body>
</html>
