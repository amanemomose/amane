<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copa dos Personagens</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #jogos {
      margin-top: 40px;
    }

    .jogo {
      background: white;
      border: 3px solid #999;
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .personagens {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 30px;
    }

    .personagem {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .personagem img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid #555;
    }

    .versus {
      font-size: 50px;
      font-weight: bold;
      color: #d00;
    }

    #proximaRodada {
      display: none;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #proximaRodada:hover {
      background-color: #218838;
    }

    .vencedor {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Copa dos Personagens</h1>
  <div id="jogos"></div>
  <button id="proximaRodada" onclick="jogarProximaRodada()">Pr√≥xima Rodada</button>

  <script>
    const personagens = [
      { nome: "Lu Fufu", imagem: "https://i.imgur.com/6BoV7d9.png" },
      { nome: "Komi Shouko", imagem: "https://i.imgur.com/MTsAdDy.png" },
      { nome: "Bocchi", imagem: "https://i.imgur.com/0cIWfYb.png" },
      { nome: "C.C.", imagem: "https://i.imgur.com/MHDGXr5.png" }
    ];

    let rodadaAtual = [];
    let proximaRodada = [];

    function iniciarCopa() {
      rodadaAtual = [...personagens];
      document.getElementById("jogos").innerHTML = "";
      document.getElementById("proximaRodada").style.display = "none";
      jogarProximaRodada();
    }

    function jogarProximaRodada() {
      const jogosDiv = document.getElementById("jogos");
      jogosDiv.innerHTML = "";
      document.getElementById("proximaRodada").style.display = "none";

      if (rodadaAtual.length === 1) {
        const campeao = rodadaAtual[0];
        jogosDiv.innerHTML = `
          <div class="jogo">
            <h2>üèÜ Campe√£o: ${campeao.nome} üèÜ</h2>
            <img src="${campeao.imagem}" style="width: 200px; height: 200px; border-radius: 20px; margin-top: 20px;">
          </div>`;
        return;
      }

      proximaRodada = [];

      const p1 = rodadaAtual.shift();
      const p2 = rodadaAtual.shift();
      const vencedor = Math.random() < 0.5 ? p1 : p2;
      proximaRodada.push(vencedor);

      const jogoBox = document.createElement("div");
      jogoBox.className = "jogo";
      jogoBox.innerHTML = `
        <div class="personagens">
          <div class="personagem">
            <img src="${p1.imagem}" alt="${p1.nome}">
            <div>${p1.nome}</div>
          </div>
          <div class="versus">VS</div>
          <div class="personagem">
            <img src="${p2.imagem}" alt="${p2.nome}">
            <div>${p2.nome}</div>
          </div>
        </div>
        <div class="vencedor">Vencedor: ${vencedor.nome}</div>
      `;
      jogosDiv.appendChild(jogoBox);

      setTimeout(() => {
        document.getElementById("proximaRodada").style.display = "inline-block";
      }, 1000);
    }

    // Come√ßa o torneio ao carregar a p√°gina
    window.onload = iniciarCopa;
  </script>
</body>
</html>
