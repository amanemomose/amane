<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Copa dos Personagens - Status</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .personagemCard {
      display: inline-block;
      margin: 10px;
      cursor: grab;
      border: 2px solid #444;
      border-radius: 10px;
      background: white;
      width: 130px;
      padding: 10px;
      user-select: none;
    }

    .personagemCard img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .status {
      text-align: left;
      font-size: 14px;
      margin-top: 8px;
      line-height: 1.3;
    }

    #brackets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }

    .bracketMatch {
      border: 2px dashed #999;
      padding: 10px;
      width: 140px;
      height: 140px;
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      justify-content: center;
      background-color: white;
      border-radius: 10px;
    }

    .bracketMatch img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin: 3px;
    }

    .jogo {
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 650px;
    }

    .versus {
      font-weight: bold;
      font-size: 48px;
      margin: 0 20px;
      user-select: none;
    }

    .personagem {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      user-select: none;
    }

    .personagem img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
    }

    .statusLuta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .statusValores {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-family: monospace;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Copa dos Personagens - Com Status</h1>
    <label for="tamanho">Tamanho do torneio:</label>
    <select id="tamanho">
      <option value="4">4 Participantes</option>
      <option value="8" selected>8 Participantes</option>
    </select>

    <h2>Arraste os personagens para as chaves:</h2>
    <div id="personagensLista"></div>
    <div id="brackets"></div>
    <button onclick="validarEIniciarTorneio()">Iniciar Torneio</button>
  </div>

  <div id="jogos" style="display:none;"></div>
  <div id="resultadoFinal" style="display:none;"></div>

  <script>
    const categorias = ["F", "S", "P", "I", "C"];

    // Personagens com status (valores 1 a 10)
    const personagens = [
      { nome: "Lu Fufu", imagem: "https://i.imgur.com/6BoV7d9.png", stats: {F:7, S:6, P:8, I:5, C:7} },
      { nome: "Komi Shouko", imagem: "https://i.imgur.com/MTsAdDy.png", stats: {F:5, S:9, P:6, I:8, C:7} },
      { nome: "Bocchi", imagem: "https://i.imgur.com/0cIWfYb.png", stats: {F:6, S:7, P:7, I:6, C:5} },
      { nome: "C.C.", imagem: "https://i.imgur.com/MHDGXr5.png", stats: {F:8, S:5, P:9, I:7, C:6} },
      { nome: "Aqua", imagem: "https://i.imgur.com/gJzUZ1u.png", stats: {F:4, S:6, P:5, I:7, C:9} },
      { nome: "Denji", imagem: "https://i.imgur.com/NbSw4al.png", stats: {F:9, S:8, P:7, I:4, C:5} },
      { nome: "Okabe", imagem: "https://i.imgur.com/NEX0nbf.png", stats: {F:5, S:6, P:5, I:9, C:7} },
      { nome: "Pomni", imagem: "https://i.imgur.com/cZgrk2W.png", stats: {F:7, S:7, P:6, I:6, C:6} }
    ];

    const personagensLista = document.getElementById("personagensLista");
    const tamanhoSelect = document.getElementById("tamanho");
    const brackets = document.getElementById("brackets");
    const jogosDiv = document.getElementById("jogos");
    const resultadoFinal = document.getElementById("resultadoFinal");

    let rodadaAtual = [];
    let proximaRodada = [];
    let rodadaIndex = 0;
    let categoriaAtual = "";

    function renderPersonagens() {
      personagensLista.innerHTML = "";
      personagens.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "personagemCard";
        div.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">
          <br>${p.nome}
          <div class="status">
            F: ${p.stats.F} | S: ${p.stats.S} | P: ${p.stats.P} | I: ${p.stats.I} | C: ${p.stats.C}
          </div>
        `;
        div.draggable = true;
        div.dataset.index = i;
        div.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", i);
        });
        personagensLista.appendChild(div);
      });
    }

    function criarBrackets(tamanho) {
      brackets.innerHTML = "";
      for (let i = 0; i < tamanho / 2; i++) {
        const div = document.createElement("div");
        div.className = "bracketMatch";
        div.ondragover = e => e.preventDefault();
        div.ondrop = e => {
          const idx = e.dataTransfer.getData("text/plain");
          const personagem = personagens[idx];
          if (div.children.length < 2) {
            const img = document.createElement("img");
            img.src = personagem.imagem;
            img.alt = personagem.nome;
            img.title = personagem.nome;
            img.dataset.idx = idx;
            div.appendChild(img);
          }
        };
        brackets.appendChild(div);
      }
    }

    function validarEIniciarTorneio() {
      const partidas = [...brackets.children];
      rodadaAtual = [];
      proximaRodada = [];
      for (const partida of partidas) {
        if (partida.children.length !== 2) {
          alert("Todas as partidas devem ter 2 personagens!");
          return;
        }
        const imgs = [...partida.children];
        rodadaAtual.push(personagens[imgs[0].dataset.idx]);
        rodadaAtual.push(personagens[imgs[1].dataset.idx]);
      }
      document.getElementById("menu").style.display = "none";
      jogosDiv.style.display = "block";
      resultadoFinal.style.display = "none";
      rodadaIndex = 0;
      mostrarProximaPartida();
    }

    function mostrarProximaPartida() {
      jogosDiv.innerHTML = "";
      if (rodadaIndex >= rodadaAtual.length) {
        if (proximaRodada.length === 1) {
          exibirCampeao(proximaRodada[0]);
        } else {
          rodadaAtual = [...proximaRodada];
          proximaRodada = [];
          rodadaIndex = 0;
          mostrarProximaPartida();
        }
        return;
      }

      const p1 = rodadaAtual[rodadaIndex];
      const p2 = rodadaAtual[rodadaIndex + 1];
      categoriaAtual = categorias[Math.floor(Math.random() * categorias.length)];

      const jogo = document.createElement("div");
      jogo.className = "jogo";
      jogo.innerHTML = `
        <div style="display:flex; justify-content:center; align-items:center; gap:50px;">
          <div class="personagem">
            <img src="${p1.imagem}" alt="${p1.nome}" style="width:200px; height:200px; border-radius:20px;"><br>${p1.nome}
            <div class="statusLuta">Status na categoria <strong>${categoriaAtual}</strong>:</div>
            <div class="statusValores">${p1.stats[categoriaAtual]}</div>
          </div>
          <div class="versus">VS</div>
          <div class="personagem">
            <img src="${p2.imagem}" alt="${p2.nome}" style="width:200px; height:200px; border-radius:20px;"><br>${p2.nome}
            <div class="statusLuta">Status na categoria <strong>${categoriaAtual}</strong>:</div>
            <div class="statusValores">${p2.stats[categoriaAtual]}</div>
          </div>
        </div>
        <br>
        <button id="verResultado">Ver Resultado</button>
      `;
      jogosDiv.appendChild(jogo);

      document.getElementById("verResultado").onclick = () => mostrarResultadoPartida(p1, p2, categoriaAtual);
    }

    function mostrarResultadoPartida(p1, p2, categoria) {
      let vencedor;
      if (p1.stats[categoria] > p2.stats[categoria]) vencedor = p1;
      else if (p2.stats[categoria] > p1.stats[categoria]) vencedor = p2;
      else {
        // empate: sorteia vencedor
        vencedor = Math.random() < 0.5 ? p1 : p2;
      }
      proximaRodada.push(vencedor);

      const resultado = document.createElement("div");
      resultado.innerHTML = `
        <h2>Vencedor: ${vencedor.nome}</h2>
        <img src="${vencedor.imagem}" alt="${vencedor.nome}" style="width:150px; height:150px; border-radius:20px;"><br><br>
      `;

      const btnProximo = document.createElement("button");
      btnProximo.textContent = "Pr√≥xima Partida";
      btnProximo.onclick = () => {
        rodadaIndex += 2;
        mostrarProximaPartida();
      };

      jogosDiv.appendChild(resultado);
      jogosDiv.appendChild(btnProximo);
    }

    function exibirCampeao(vencedor) {
      jogosDiv.style.display = "none";
      resultadoFinal.style.display = "block";
      resultadoFinal.innerHTML = `
        <h2>üèÜ Campe√£o: ${vencedor.nome} üèÜ</h2>
        <img src="${vencedor.imagem}" alt="${vencedor.nome}" style="width: 200px; height: 200px; border-radius: 20px;">
        <br><br>
        <button onclick="location.reload()">Voltar ao In√≠cio</button>
      `;
    }

    tamanhoSelect.addEventListener("change", () => {
      criarBrackets(Number(tamanhoSelect.value));
    });

    renderPersonagens();
    criarBrackets(Number(tamanhoSelect.value));
  </script>
</body>
</html>
